<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Bate Papo UOL</title>
</head>
<body>
    
    <!-- logo e menu -->
    <header >
        <nav>
            <img class="logo" src="imagens/logo 1.png" alt="logo bate papo uol">
            <ion-icon class="menu-pessoas" name="people" onclick="mostrarMenuLateral()"></ion-icon>
        </nav>
    </header>

    <section class="tela-entrada">
        <img class="logo" src="imagens/logo 1.png"/>
        <div>
            <input type="text" name="2" placeholder="Digite seu nome" data-identifier="enter-name"/>
            <button onclick="obterNomeUsuario()" data-identifier="start">Entrar</button>
        </div>
    </section>

    <!-- Mensagens -->
    <main>
        <!-- <div class="mensagem-entrada">
            <p class="mensagem">
                <span class="hora-mensagem">(09:21:45) </span><em>João</em> entra na sala...
            </p>
        </div> -->
        <!-- <div class="mensagem-privada">
            <p class="mensagem">
                <span class="hora-mensagem">(09:22:48) </span><em>João</em> reservadamente para <em>Maria</em>: Oi gatinha quer tc?
            </p>
        </div>
        <div class="mensagem-publica">
            <p class="mensagem">
                <span class="hora-mensagem">(09:22:48) </span><em>Maria</em> para <em>Joao</em>: Oi João :)
            </p>
        </div> -->
        <!-- <div class="mensagem-publica">
            <p class="mensagem">
                <span class="hora-mensagem">(09:22:48) </span><em class="nome-usuario">Joao</em> para <em class="nome-usuario">Todos</em>: Fala tu ;)
            </p>
        </div> -->
    </main>


    <!-- Menu lateral  -->
    <aside class="menu-lateral escondido">
        <p class="titulo-lateral">Escolha um contato para enviar mensagem:</p>
        <ul class="usuarios"> 
                <!-- Mensagem para todos -->
            <li class="lateral-estilo usuario" onclick="contatoMensagem(this)">
                <div>
                    <ion-icon name="people"></ion-icon>
                    <p>Todos</p>
                </div>
                <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
            </li>
                <!-- Usuarios disponiveis // add dinamicamente -->
        </ul>
        <p class="titulo-lateral">Escolha a visibilidade:</p>
        <ul class="visibilidade">
            <li class="lateral-estilo msg-publica" onclick="visibilidadeMensagem(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-open"></ion-icon>
                    <p class="usuario-nome">Público</p>
                </div>
                <ion-icon class="check" name="checkmark-sharp"></ion-icon>
            </li>
            <li class="lateral-estilo msg-privada" onclick="visibilidadeMensagem(this)" data-identifier="visibility">
                <div>
                    <ion-icon name="lock-closed"></ion-icon>
                    <p class="usuario-nome">Reservadamente</p>
                </div>
                <ion-icon class="check escondido" name="checkmark-sharp"></ion-icon>
            </li>
        </ul>
    </aside>
    <aside class="background-lateral escondido" onclick="esconderMenuLateral()"></aside>

    <!-- Escrever mensagem -->
    <footer>
        <div class="rodape">
            <div>
                <input type="text" name="1" placeholder="Escreva aqui..."/>
                <!-- <p> adicionado dinamicamente -->
            </div>
            <ion-icon class="enviar-msg" name="paper-plane-outline" onclick="clickEnviarMsg()" data-identifier="send-message"></ion-icon>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="script.js"></script>
</body>
</html>
